<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="scoreboard">
        <div class="team">
         <h1> Home </h1>
            <div id="home-score"> 0 </div>
            <div class="btn-wrapper">
                <button id="home-one">+1</button>
                <button id="home-two">+2</button>
                <button id="home-three">+3</button>
            </div>

        </div>
        <div class="team">
        <h1> Guest </h1>    
            <div id="guest-score"> 0 </div>
            <div class="btn-wrapper">
                <button id="guest-one"> +1 </button>
                <button id="guest-two"> +2 </button>
                <button id="guest-three"> +3 </button>
            </div>
        </div>


    </div>
    <script src="index.js"> </script>
</body>
</html>
